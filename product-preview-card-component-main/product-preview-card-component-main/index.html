<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <section class="conteudo">
      <div class="foto__container">
        <img class="foto__produto-desktop" src="images/image-product-desktop.jpg" alt="Imagem Perfume">
        <img class="foto__produto-mobile" src="images/image-product-mobile.jpg" alt="Imagem perfume">
      </div>
      <div class="descricao__produto">
        <p class="top__text">
          P E R F U M E
        </p>

        <h1 class="titulo-principal">Gabrielle Essence Eau De Parfum</h1>

        <p class="descricao__perfume"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="preco">
          <p class="preco__final principal"> $149.99</p>
          <p class="preco__inicial"> $169.99</p>
        </div>

        <button class="add-to-cart">
          <img src="images/icon-cart.svg" alt="Cart icon outlined">
          Add to Cart
        </button>

      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Vinicius Souza</a>.
    </div>
  </main>
</body>

</html>
